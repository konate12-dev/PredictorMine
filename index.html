<body>

<canvas id="backgroundCanvas"></canvas>

<main>
  <h1>PLUTO</h1>

  <section id="loginSection" aria-label="Section de connexion">
    <label for="promoCode">Code Promo <sup style="color:#ff4444;">*</sup></label>
    <input id="promoCode" type="text" placeholder="Entrez le code promo (ex: PCP5)" maxlength="10" autocomplete="off" aria-required="true" aria-describedby="promoHelp" />
  
    <label for="userId">ID Utilisateur <sup style="color:#ff4444;">*</sup></label>
    <input id="userId" type="text" placeholder="4 √† 8 chiffres" maxlength="8" autocomplete="off" aria-required="true" aria-describedby="idHelp" />
  
    <button id="btnValidate" onclick="verifyLogin()" aria-label="Valider code promo et ID utilisateur">Valider</button>
  
    <div class="error" id="errorMsg" role="alert" aria-live="assertive"></div>
  </section>

  <section id="predictionSection" style="display:none;" aria-label="Section des pr√©dictions">
    <h2>PREDICTOR MINE ‚≠êÔ∏è TRUQU√â üí£</h2>
    <div id="grid" aria-label="Grille de pr√©diction 5 par 5"></div>
    <div id="starsCount" aria-live="polite"></div>
    <button style="margin-top: 25px;" onclick="generatePrediction()" aria-label="G√©n√©rer nouvelle pr√©diction">Nouvelle pr√©diction</button>

    <div id="promoInfo" aria-label="Informations code promo">
      Code promo 1win : <strong>PCP5</strong> ‚Äî 
      <a href="https://1wlucb.life/?open=register&p=hney" target="_blank" rel="noopener noreferrer" aria-label="Lien inscription 1win avec code promo PCP5">Lien inscription</a> ‚Äî Bonus 500%
    </div>
  </section>

  <footer id="footer">&copy; 2025 Pluto Predictor - Tous droits r√©serv√©s</footer>
</main>

<script>
  const bgCanvas = document.getElementById('backgroundCanvas');
  const ctx = bgCanvas.getContext('2d');
  let width, height;
  let points = [];

  // Initialize points for background effect
  function initPoints() {
    points = [];
    const spacing = 70;
    for(let y = spacing; y < height; y += spacing) {
      for(let x = spacing; x < width; x += spacing) {
        points.push({x, y, vx: (Math.random()-0.5)*0.3, vy: (Math.random()-0.5)*0.3});
      }
    }
  }

  // Draw points and connect lines if close
  function drawBackground() {
    ctx.clearRect(0, 0, width, height);
    ctx.fillStyle = '#00bfff';
    ctx.strokeStyle = 'rgba(0,191,255,0.15)';
    ctx.lineWidth = 1;

    // Update point positions
    for(let p of points) {
      p.x += p.vx;
      p.y += p.vy;

      // Bounce within window
      if(p.x < 0 || p.x > width) p.vx = -p.vx;
      if(p.y < 0 || p.y > height) p.vy = -p.vy;

      ctx.beginPath();
      ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
      ctx.fill();
    }

    // Draw connecting lines between close points
    for(let i=0; i<points.length; i++) {
      for(let j=i+1; j<points.length; j++) {
        let dx = points[i].x - points[j].x;
        let dy = points[i].y - points[j].y;
        let dist = Math.sqrt(dx*dx + dy*dy);
        if(dist < 110) {
          ctx.beginPath();
          ctx.moveTo(points[i].x, points[i].y);
          ctx.lineTo(points[j].x, points[j].y);
          ctx.stroke();
        }
      }
    }
  }

  function resizeCanvas() {
    width = window.innerWidth;
    height = window.innerHeight;
    bgCanvas.width = width;
    bgCanvas.height = height;
    initPoints();
  }

  window.addEventListener('resize', () => {
    resizeCanvas();
  });

  function animate() {
    drawBackground();
    requestAnimationFrame(animate);
  }

  resizeCanvas();
  animate();

  // ----------- Pr√©diction & Validation -------------

  function verifyLogin() {
    const promo = document.getElementById('promoCode').value.trim().toUpperCase();
    const userId = document.getElementById('userId').value.trim();
    const error = document.getElementById('errorMsg');
    error.textContent = '';

    if (promo !== 'PCP5') {
      error.textContent = "Le code promo est obligatoire et doit √™tre 'PCP5'.";
      return;
    }
    if (!/^\d{4,8}$/.test(userId)) {
      error.textContent = "L'ID utilisateur doit contenir entre 4 et 8 chiffres.";
      return;
    }

    document.getElementById('loginSection').style.display = 'none';
    document.getElementById('predictionSection').style.display = 'block';

    generatePrediction();
  }

  function generatePrediction() {
    const grid = document.getElementById('grid');
    const starsCountDiv = document.getElementById('starsCount');
    grid.innerHTML = '';

    // Choix √©toile entre 4 et 7, fr√©quence pond√©r√©e
    const starOptions = [4, 4, 5, 5, 6, 6, 7];
    const starsCount = starOptions[Math.floor(Math.random() * starOptions.length)];

    // 3 bombes uniques
    const bombs = new Set();
    while (bombs.size < 3) {
      bombs.add(Math.floor(Math.random() * 25));
    }

    // R√©cup√©rer cases non bombes pour placer √©toiles
    const nonBombCells = [];
    for(let i=0; i<25; i++) {
      if(!bombs.has(i)) nonBombCells.push(i);
    }

    // Choisir indices √©toiles al√©atoires sans r√©p√©tition
    const starIndices = [];
    while(starIndices.length < starsCount) {
      const idx = nonBombCells[Math.floor(Math.random() * nonBombCells.length)];
      if(!starIndices.includes(idx)) starIndices.push(idx);
    }

    // Construire grille
    for(let i=0; i<25; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';

      if(bombs.has(i)) {
        cell.textContent = ''; // Bombe invisible
      } else if(starIndices.includes(i)) {
        cell.textContent = '‚≠êÔ∏è';
        cell.classList.add('star');
      } else {
        cell.textContent = '';
      }

      grid.appendChild(cell);
    }

    starsCountDiv.textContent = `Nombre d'√©toiles : ${starsCount} ‚Äî 3 bombes`;
  }
</script>
